name: energia_dashboard
description: Dashboard for the Energia AI Initiative

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.0-262.3.beta <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  convex_bottom_bar: ^3.2.0
  cupertino_icons: ^1.0.2
  syncfusion_flutter_charts: ^22.2.12
  shared_preferences: ^2.2.1
  http: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


# The following section is specific to Flutter packages.
flutter:

  uses-material-design: true

  assets:
    - assets/images/
  